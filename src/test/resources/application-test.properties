# H2
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA: 테스트에서는 엔티티로 스키마 생성/삭제
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Flyway 비활성
spring.flyway.enabled=false

# 세션: JDBC 사용 안 함(테이블 불필요)
spring.session.store-type=hash-map

# RAG 클라이언트(빈 생성용 더미)
rag.api.base-url=http://localhost:8089
rag.api.chat-path=/rag/chat
rag.api.normal-path=/normal/chat

# 로깅(테스트 소음 최소화)
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web.FilterChainProxy=INFO